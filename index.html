<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Icon.png">
    <link rel="stylesheet" href="style.css">

    <script src="js/break_eternity.js"></script>
    <script src="js/Element.js"></script>

    <script src="js/elements.js"></script>
    <script src="js/gemstone.js"></script>
    <script src="js/ending.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/saves.js"></script>
    <script src="js/main.js"></script>

    <title>Liquids</title>
</head>
<body onload="loadGame()">
    <div id="loading" class='table_center' style="align-items: center; height: 100%;">
        <div>
            <img src="images/Logo.png"><br>
            <h1>Loading game...</h1>
        </div>
    </div>
    <div id='screen_white' style="display:none">
    </div>
    <div id='app' style="display:none">
        <div id="tabs_div" style="width: 100%; background-color: #242424; height: 40px;"></div>
        <div id="stabs_div" style="width: 100%; background-color: #242424; height: 40px;"></div>
        <div style="height: calc(100% - 80px); overflow-y: auto;">
            <div id="tab_div0">
                <br><br>
                <div id="liquid_table" class="table_center"></div>
            </div><div id="tab_div1">
                <br><br>
                Hint: Hover square to see that name...<br><br>
                <div id="upgs_table"></div>
            </div><div id="tab_div2">
                <br><br>
                Hint: Hover square to see that name...<br><br>
                <button class="btn" onclick="player.options.hideRes = (player.options.hideRes >= 2 ? 0 : player.options.hideRes+1)">Hide purchased researches: <span id="optionRes"></span></button><br><br>
                <div id="researches_table"></div>
            </div><div id="tab_div3">
                <br><br>
                <button class="btn" onclick="save()">Save</button>
                <button class="btn" onclick="if (confirm('You wanted to RESET your progress to new game?')) {wipe(); save(); location.reload()}">Hard Reset</button>
                <button class="btn" onclick="exporty()">Export</button>
                <button class="btn" onclick="importy()">Import</button><br><br>
                Liquids - made by MrRedShark77 in JAM summer 2021<br>
            </div><div id="tab_div4">
                <br><br>
                You have <h3 id="energyAmount" class='energy'>X</h3> kWs<br>
                (<span id="energyGain" class='energy'>X</span> kWs/s)<br><br>
                Hint: Hover square to see that name...<br><br>
                <div id="energy_table"></div>
            </div><div id="tab_div5">
                <br><br>
                You have <h3 id="gemstoneAmount"></h3> of Gemstone<br>
                <button onclick="GEMS.convert()">Convert into <span id='gemsConvert'></span> Gems</button><br>
                You have <h3 id="gemsAmount"></h3> unspent Gems (<h3 id="gemsTotal"></h3> total)<br>
                <button onclick="GEMS.dis()">Distribute all Gems</button><button onclick="GEMS.respec()">Respec all Gems</button><br><br>
                <div id="gemstone_table" class="table_center"></div>
            </div><div id="tab_div6" class="table_center" style="height: 100%; align-items: center; font-size: 20px;">
                <div>
                    <span id='subDesc'></span><br><br>
                    <button onclick="END.next()" id="next_btn" class="btn"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
